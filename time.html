<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-clock</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="main">
        <div class="gridContainer">
            <div class="container">
                <div class="circle"></div>
            </div>
            <div class="time" id="time12"><strong>12</strong></div>
            <div class="time" id="time1"><strong>1</strong></div>
            <div class="time" id="time2"><strong>2</strong></div>
            <div class="time" id="time3"><strong>3</strong></div>
            <div class="time" id="time4"><strong>4</strong></div>
            <div class="time" id="time5"><strong>5</strong></div>
            <div class="time" id="time6"><strong>6</strong></div>
            <div class="time" id="time7"><strong>7</strong></div>
            <div class="time" id="time8"><strong>8</strong></div>
            <div class="time" id="time9"><strong>9</strong></div>
            <div class="time" id="time10"><strong>10</strong></div>
            <div class="time" id="time11"><strong>11</strong></div>
            <div class="insideCircle"></div>
            <div class="tick1"><div class="hour1"></div><div class="hour2"></div></div>
            <div class="tick2"><div class="minute1"></div><div class="minute2"></div></div>
            <div class="tick3"><div class="second1"></div><div class="second2"></div></div>
        </div>
    </div>
    <script src="time.js"></script>
</body>
</html>
